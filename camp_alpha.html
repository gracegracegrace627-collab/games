<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>档案 #002 - Camp Alpha 录像</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    video {
      width: 80%;
      border: 2px solid #00ff88;
      filter: grayscale(100%) contrast(120%) brightness(80%);
      margin-top: 30px;
    }
    .overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00ff88;
      font-size: 14px;
      opacity: 0.8;
    }
    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif') center/cover;
      opacity: 0.08;
      pointer-events: none;
    }
    input {
      margin-top: 30px;
      background: #111;
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    CAM_A01<br>
    2022-10-17 23:48:12<br>
    信号状态：异常<br>
  </div>

  <h1>录像片段：Camp Alpha</h1>
  <video autoplay loop muted>
    <source src="https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4" type="video/mp4">
  </video>

  <div class="static"></div>

  <p>在录像中找到下一段档案的代号，并输入：</p>
  <input id="answer" placeholder="输入代号">
  <button onclick="checkAnswer()">提交</button>
  <p id="hint"></p>

  <script>
    function checkAnswer() {
      const ans = document.getElementById('answer').value.trim().toLowerCase();
      const hint = document.getElementById('hint');

      if (ans === 'file_03') {
        hint.innerHTML = "✅ 正确！下一个页面是：<a href='file_03.html'>file_03.html</a>";
      } else {
        hint.textContent = "提示：注意左上角的时间戳，数字似乎暗示了什么...";
      }
    }
  </script>
</body>
</html>
